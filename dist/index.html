        /*

         var myCustomFunc = function(col){

            return m('span', this[col.data]+' --')
         }
        var options = {
            rowHeight : 35,
            showTotal : 15,
            paginate : false,

                }

            movecheck : function(to,from){

                    return true;
                } else {
                    return false;
                }
            },
            addcheck : function(item, file){
                console.log("Add check custom: item,", item, "file,", file);
                return false;
            }
